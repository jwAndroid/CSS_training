<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header+section.palyer+section.info+setion.UpNext //div는 .클래스이름 
     이렇게 적으면 바로감.-->

    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>

      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src=""></video>
    </section>

    <div class="infoAndUpNext">
      <!-- Video Info -->
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#Codin2</li>
            <li>#Codin2</li>
            <li>#Codin2</li>
          </ul>

          <div class="titleAndButton">
            <span class="title clamp"></span>

            <button class="moreBtn clicked">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>

          <span class="views">1M views</span>
        </div>

        <ul class="actions">
          <!-- li>button li태그안에 button태그가 들어있다. -->
          <!-- (li>button)*5 는 총 5번 만들겠다는것. -->
          <li>
            <button>
              <i class="active fas fa-thumbs-up"></i><span>1K</span>
            </button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>Report</span>
            </button>
          </li>
        </ul>

        <!-- 채널정보 -->
        <div class="channel">
          <div class="metadata">
            <img src="image/nariimg7.jpg" alt="" />

            <div class="info">
              <span class="name"></span>
              <span class="subscriber">구독자 121,321 명</span>
            </div>
          </div>

          <button class="subscribe">subscribe</button>
        </div>
      </section>

      <setion class="upNext">
        <span class="title">Up next</span>

        <ul>
          <li class="item">
            <!-- img+.info+button.moreBtn -->

            <div class="img">
              <img src="image/nariimg2.jpg" alt="" />
            </div>

            <div class="info">
              <span class="title"></span>
              <span class="name"></span>
              <span class="views"></span>
            </div>

            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>

          <li class="item">
            <div class="img">
              <img src="image/nariimg0.jpg" alt="" />
            </div>

            <div class="info">
              <span class="title"></span>
              <span class="name"></span>
              <span class="views"></span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>

          <li class="item">
            <div class="img">
              <img src="image/nariimg8.jpg" alt="" />
            </div>
            <div class="info">
              <span class="title"></span>
              <span class="name"></span>
              <span class="views"></span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </setion>
    </div>

    <script src="index.js"></script>
    <!-- js 파일을 html과 연동한다. 맨밑에 넣어준다. 반드시! -->
  </body>
</html>
