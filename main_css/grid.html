<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #grid{
            border: 5px solid rgb(245, 9, 245);
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div{
            border: 5px solid gray;
        }
        span{
            border: 2px solid red;
        }

        /* grid-template-columns: 150px 1fr; 에 대한이해
        그리드 형태의 컬럼으로 할껀데 왼쪽값을 150px 주고 , 나머지 1fr 모두 주겠다.
        그럼 1fr , 1fr 하면 ? 1:1 의 비율로 만들어짐. fr은 한마디로 비율조정 */
    </style>

</head>
<!-- 어떤 의미도 존재하지않는 무색큐브같은 태그는 div  -->
<body>
    <!-- 블럭 matchPrents -->
    <div id="grid">
        <div>NAVIGATION</div>
        <div>로렘 입숨(lorem ipsum; 줄여서 립숨, lipsum)은 출판이나 그래픽 디자인 분야에서 폰트, 
            타이포그래피, 레이아웃 같은 그래픽 요소나 시각적 연출을 보여줄 때 사용하는 
            표준 채우기 텍스트로, 최종 결과물에 들어가는 실제적인 문장 내용이 채워지기 
            전에 시각 디자인 프로젝트 모형의 채움 글로도 이용된다. 이런 용도로 사용할 때 
            로렘 입숨을 그리킹(greeking)이라고도 부르며, 때로 로렘 입숨은 공간만 차지하는 
            무언가를 지칭하는 용어로도 사용된다.</div>
    </div>
    

    <!-- 인라인 wrapContents -->
    <!-- <span>NAVIGATION2</span>
    <span>NEWS2</span> -->
</body>
</html>
