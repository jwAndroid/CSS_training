<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스타일이라는 태그는 html문법이면서 스타일태그 안에는 html문법과 맞는 css언어이다. -->
    <!-- a태그에 관한 모든 내용은 스타일태그 안에서 이렇게 결정된다 2방법중 하나
        - 해더안에 스타일태그를 넣는방법과 , 기본태그 안에 스타일속성을 넣는방법
    a태그에 {}를 씌우므로써 링크연결 태그의 모든 값이 블루로 변경된다. 
    이렇게 중복되는 코드를 스타일태그 단 하나로 결정지어짐. 
    단 태그안에 속성값을 모두 제거해야함-->
    <style>
        #active2{
            color: red;
        }
        .sawed{
            color: gray;
        }
        a{
            color: black;
            text-decoration: none;
        }
        /* h1{
            font-size:65px;
            text-align:center;
        } */
        h2{
            color: red;
        }

    </style>
    <!-- a태그안에 calss="sawed"라고 class값을 부여한것. 그리고 헤드태그안에 sawed라는 
    이름을 가진 class에만 color: gray; 이런 컬러를 주겠다. 라는말임 중요한건 기본태그는 그냥 쓰고
    특정 아이디는 . 을 붙여서 쓴다. 그리고 active2 마찬가지로 특정한 아이디를 부여한것인데
    sawed 에 active2 가 있는값은 color: red; 를 주어라 라는말 .을 붙이면 class가 된다.
    여기서 클래스는 그룹화 할떄 사용되어진다. 
    그런데 여기서 active2가 먼저 등장하면 레드가아닌 회색이된다 이를 해결하기위해 'id' 가 등장. 
    active2를 없애고 id를 쓰자 tag선택자 < class 선택자 < id선택자 당연히 id는 단 한번만 등장해야함. 
    구체적인것(id 선택자) > 포괄적인적(태그선택자) 우선순위 왜그러냐면 포괄적인거 먼저 값주고 
    그다음에 id를 통해서 구체적인것을 하려고 
    .이 붙으면 class 선택자이고 , #이붙으면 id선택자이다. 구체적으로 선택할수 있는건 id 이다.-->
    
</head>
<body>
    <h1 style="text-align: center;" > 
        <a href="project_1.html" style="font-size: 65px;">CSS</a>
    </h1>
    <p>
        <ol>
            <li><a href="project_1.html" class="sawed">HELLO1</a><br></li>
            <li><a href="project_1.html" class="sawed" id="active2" >HELLO1</a><br></li>
            <li><a href="project_1.html">HELLO1</a><br></li>
        </ol>
        
    </p>

    <p>

            <li><a href="project_1.html" 
                style="color:rgb(15, 64, 224); 
                text-decoration: underline;"> HELLO CSS3 </a><br></li>
        </ol>
    </p>
</body>
</html>
